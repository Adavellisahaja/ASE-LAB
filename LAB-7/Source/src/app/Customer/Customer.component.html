 <div class="button-row">
   <h2>Mongo DB Customers</h2>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table  #table [dataSource]="dataSource" background="images/background.jpg">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef> Customer Id</th>
      <td mat-cell *matCellDef="let element" class="CustomerId-col"> {{element.CustomerId}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="CustomerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="CustomerEmail">
      <th mat-header-cell *matHeaderCellDef> Customer Email</th>
      <td mat-cell *matCellDef="let element"> {{element.CustomerEmail}} </td>
    </ng-container>

    <!-- Customer Contact Number-->
    <ng-container matColumnDef="CustomerPhone">
      <th mat-header-cell *matHeaderCellDef> Customer Phone Number</th>
      <td mat-cell *matCellDef="let element"> {{element.CustomerPhone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/Customer-details/', row._id]"></tr>

  </table>
</div>
<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/Customer-create']">
    <mat-icon>add</mat-icon> Add Customer</a>
</div>
